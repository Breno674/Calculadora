<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body style="background: #d9d9d9;">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center"><br>
                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

                    <div class="row">
                        <div class="col">
                            <button style="color: #ff0000;" onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                            <button style="color: #008000;" onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                            <button style="color: #008000;" onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                            <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                            <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                            <button onclick="calcular('acao', '-')" style="color: #008000;" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                            <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                            <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                            <button onclick="calcular('acao', '+')" style="color: #008000;" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col">
                            <button style="margin-top: -60px;" onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                            <button style="margin-top: -60px;" onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                            <button style="margin-top: -60px;" onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn-success btn-lg enter">=</button>
                        </div>
                    </div>

                    <div class="row" style="margin-top: -60px;">
                        <div class="col">
                            <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark btn-lg zero font-weight-light">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="calc.js"></script>
    
</body>
</html>
